<body class="light-theme">
  <div id="app"></div>

  <div class="onoffswitch" style="position:fixed; top:0px;right: 100px; margin:10px;" title="change theme">
    <input onclick="switchThemeClick()" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
      id="themeSwitcher">
    <label class="onoffswitch-label" for="themeSwitcher"></label>
  </div>


  <script>
    let theme = localStorage.getItem("theme");
    if ((theme === "light-theme")||(theme==null)) {
        theme = "light-theme";
        document.getElementById("themeSwitcher").checked = false;
    } else if (theme === "dark-theme") {
        theme = "dark-theme";
        document.getElementById("themeSwitcher").checked = true;
    }
    document.body.className = theme;
    localStorage.setItem("theme", theme);

    function switchThemeClick() {
      theme = localStorage.getItem("theme");
      if (theme === "light-theme") {
        theme = "dark-theme";
        document.getElementById("themeSwitcher").checked = true;
      } else {
        theme = "light-theme";
        document.getElementById("themeSwitcher").checked = false;
      }
      document.body.className = theme + " ready sticky";
      localStorage.setItem("theme", theme);

      console.log(theme);
    }

  </script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>

    var num = 0;
    window.onload = () => {
      mermaid.initialize({ startOnLoad: true });
    }
    window.$docsify = {
      name: `
      <div>
        <img src='imgs/hermez-logo.png' style='width:30px;border-radius: 7px; margin-right:10px;vertical-align:middle'/>
        <span class="sidemenu-title">Hermez docs</span>
      </div>
      `,
      repo: '',
      coverpage: false,
      loadSidebar: true,
      subMaxLevel: 0,
      themeColor: '#8248e5',
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      toc: {
          scope: '.markdown-section',
          headings: 'h1, h2, h3',
          title: 'Contents'
        }
      }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <script src="plugins/search.js"></script>

  <script src="plugins/toc.js"></script>
  <script src="plugins/graphviz.js"></script>
  <script src="plugins/highlightjs.js"></script>
</body>
</html>
